<!DOCTYPE html>
<html>
  {% include head.html %}
  <body>
    <main>
      {% include nav.html %}
      <div id="content">
        {{ content }}
      </div>
      <div id="search" class="bg-gray-light">
        <div class="container-lg px-3">
          <h1 class="alt-h2 py-6">Search</h1>

          <div id="search-results" class="clearfix gut-sm d-flex flex-wrap flex-items-stretch">
          </div>
        </div>

      </div>
    </main>
    <script src="{{ site.baseurl }}/js/vendor/anchor-js/anchor.min.js"></script>
    <script src="{{ "/js/search.js" | prepend: site.baseurl }}"></script>
    <script>
      anchors.add('#content h2, #content h3, #content h4, #content h5');
    </script>
  </body>
</html>
